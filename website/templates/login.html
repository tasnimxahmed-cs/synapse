{% extends "base.html" %}
{% block title %}Synapse - Login{% endblock %}
{% block style %}
<style>
    #card
      {
        width: 70vw;
        height: 80vh;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        border-radius: 30px;
        box-shadow: 10px 10px 30px 10px rgba(0, 0, 0, 0.3);
      }
      #logo
      {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10%;
      }
      #title
      {
        text-align: center;
        font-family: 'Roboto';
        font-size: 72px;
        margin-top: 2%;
      }
      #subtitle
      {
        text-align: center;
        font-family: 'Roboto';
        font-size: 24px;
        margin-top: 2%;
      }
      #login
      {
        color: #FFFD53;
        background-color: black;
        text-align: center;
        font-family: 'Roboto';
        font-size: 36px;
        border-radius: 30px;
        box-shadow: 5px 5px 8px 5px rgba(0, 0, 0, 0.25);
        margin: 0;
        position: absolute;
        left: 50%;
        -ms-transform: translate(-50%, 0%);
        transform: translate(-50%, 0%);
        margin-top: 3%;
        padding: 0px 50px;
        outline: none;
        cursor: pointer;
      }
      #login:hover
      {
        background-color: #FFFD53;
        color: black;
        border: 1px solid black;
      }
</style>
{% endblock %}
{% block content %}
<div id="card">
    <img id='logo' src='{{url_for("static", filename="./branding/Logo.png")}}'>
    <p id='title'>S Y N A P S E</p>
    <p id="subtitle">Log in with your Twitch account to get started.</p>
    <a href="twitch"><button id="login">LOGIN</button></a>
    
</div>
{% endblock %}
